<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Fitness Web App</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Welcome to the Fitness Web App</h1>
  <form action="/users/login" method="POST" enctype="application/x-www-form-urlencoded">
    <input type="text" name="username" placeholder="Username" required>
    <input type="text" name="lastName" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <a href="/users/register">Create an account</a>

  <div th:if="${message}" class="login-fail-message">
    <p th:text="${message}"></p>
  </div>
</div>
</body>
</html>
